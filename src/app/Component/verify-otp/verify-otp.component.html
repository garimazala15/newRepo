<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Verify OTP</h2>
        <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()">
          <div class="form-group">
            <label for="otp">OTP:</label>
            <input type="text" id="otp" formControlName="otp" placeholder="Enter OTP">
            <div *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched">
              <small *ngIf="otpForm.get('otp')?.errors?.['required']">OTP is required</small>
            </div>
          </div>
          <button type="submit" [disabled]="otpForm.invalid">Verify</button>
        </form>
      </div>
      
</body>
</html>
